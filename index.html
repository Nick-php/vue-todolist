<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue tosolist</title>
	<link href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<div class="container mt-2" id="app">
		<div class="row">
			<div class="col-md-8 offset-md-2">
				<div class="card">
					<div class="card-header bg-primary text-white"><h1>Vue todolist</h1></div>
					<div class="card-body">
						
						<ul class="list-group">
							<li class="list-group-item" v-for="todo in todos">{{ todo.title }}</li>
						</ul>
						<form v-on:submit.prevent="addTodo(newTodo)" class="mt-2">
							<div class="form-group">
								<input type="text" class="form-control" placeholder="add" v-model="newTodo.title" />
							</div>
							<div class="form-group">
								<button type="submit" class="btn btn-success btn-block">submit</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script>
		new Vue({
			el: '#app',
			data: {
				message: 'hello world',
				todos: [
					{id: 1, title: 'vue todo'}
				],
				newTodo: {id: null, title: ''}
			},
			methods: {
				addTodo(newTodo) {
					this.todos.push(newTodo);
					this.newTodo = {}
				}
			}
		});
	</script>
</body>
</html>
